<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 2</title>

<style>
   body { 
       background-color: #e38e49; 
       font-family: Arial, Helvetica, sans-serif;
   }

   .container {
       background-color: #d4ebf8;
       padding: 20px;
       border-radius: 10px;
       margin: 20px;
       padding: 1% 10%;
   }

   /* ===== LAB 02 CHANGE: animate h1 ===== */
   h1{
       color:#0a3981;
       animation: nameIntro 3s ease-in-out forwards;
   }

   strong { color:#e38e49; }

   .images{
       display: flex;
       flex-wrap: wrap;
   }

   .images div{
       flex: 1;
   }

   img{
       width: 100%;
       min-width: 250px;
   }

   /* ===== LAB 02 CHANGE: keyframes animation ===== */
   @keyframes nameIntro {

       /* Slide down from top */
       0% {
           transform: translateY(-100px) rotateY(0deg) scale(1);
           opacity: 0;
       }

       /* In place */
       30% {
           transform: translateY(0) rotateY(0deg) scale(1);
           opacity: 1;
       }

       /* Flip */
       60% {
           transform: translateY(0) rotateY(360deg) scale(1);
       }

       /* Pulse larger */
       80% {
           transform: translateY(0) rotateY(360deg) scale(1.3);
       }

       /* Settle */
       100% {
           transform: translateY(0) rotateY(360deg) scale(1);
       }
   }
</style>

</head>

<body>
    <main class="container">
        
        <h1>Jarell Dorsey</h1>

        <p>
            Something <strong>personal</strong> is that I went abroad to Madrid, Spain last semester.
            Something <strong>professionally</strong> is that I shadowed Sidearm Sports for a week over the summer.
            And something <strong>peculiar</strong> is that I love tacos.
        </p>

        <div class="images">
           <div><img src="images/me.jpg" alt="Photo of me"></div>
           <div><img src="images/spain.jpg" alt="Spain"></div>
        </div>

        <div class="images">
            <div><img src="images/sidearm.jpg" alt="Sidearm Sports"></div>
            <div><img src="images/tacos.png" alt="Tacos"></div>
        </div>
        
    </main>
</body>
</html>
