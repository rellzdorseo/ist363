<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Portfolio - Lab 05</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body class="bg-white">

  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">
        <img src="images/logo.png" alt="camera" width="36" height="36">
      </a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navContent">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navContent">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="#">About</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Portfolio</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Shop</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container py-5">
    <h2 class="text-center mb-4">Portfolio</h2>

    <div class="row g-3 align-items-stretch">

      <!-- LEFT: 2 columns x 3 rows on desktop, 1 column on mobile -->
      <div class="col-12 col-lg-6">
        <div class="row g-3">

          <div class="col-12 col-lg-6">
            <img src="images/blue-flower-5158746_1280.jpg" class="img-fluid w-100 h-100" style="object-fit:cover;">
          </div>

          <div class="col-12 col-lg-6">
            <img src="images/mountains.jpg" class="img-fluid w-100 h-100" style="object-fit:cover;">
          </div>

          <div class="col-12 col-lg-6">
            <img src="images/architecture-1868667_1280.jpg" class="img-fluid w-100 h-100" style="object-fit:cover;">
          </div>

          <div class="col-12 col-lg-6">
            <img src="images/lake-8763490_1280.jpg" class="img-fluid w-100 h-100" style="object-fit:cover;">
          </div>

          <div class="col-12 col-lg-6">
            <img src="images/plum-2679782_1280.jpg" class="img-fluid w-100 h-100" style="object-fit:cover;">
          </div>

          <div class="col-12 col-lg-6">
            <img src="images/snow-7658399_1280.jpg" class="img-fluid w-100 h-100" style="object-fit:cover;">
          </div>

        </div>
      </div>

      <!-- RIGHT SIDE -->
      <div class="col-12 col-lg-6">
        <div class="row g-3 h-100">

          <!-- Large Clouds -->
          <div class="col-12">
            <img src="images/clouds-3353159_1280.jpg"
                 class="img-fluid w-100 h-100"
                 style="min-height:400px; object-fit:cover;">
          </div>

          <!-- Flower + Art: side-by-side on desktop, stacked on mobile -->
          <div class="col-12 col-lg-6">
            <img src="images/blue-eryngo-7319904_1280.jpg"
                 class="img-fluid w-100 h-100"
                 style="object-fit:cover;">
          </div>

          <div class="col-12 col-lg-6">
            <img src="images/art-2578353_1280.jpg"
                 class="img-fluid w-100 h-100"
                 style="object-fit:cover;">
          </div>

        </div>
      </div>

    </div>

    <div class="text-center mt-4">
      <button class="btn btn-primary">See More</button>
    </div>

    <section class="text-center mt-5 py-5 bg-light rounded">
      <h3>About the Artist</h3>
      <p class="text-muted mx-auto" style="max-width:700px;">
        Capturing moments through the lens, my passion is bringing emotions to life in every frame.
      </p>
      <button class="btn btn-outline-secondary">Read More</button>
    </section>

  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
