<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Padding, Borders & Shading Activity</title>

  
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
</head>

<body class="p-4 bg-light">

  
  <div class="p-3 bg-white shadow rounded w-50">

    <button type="button" class="btn btn-primary text-start m-2 ">
      Primary
    </button>

    <button type="button" class="btn btn-danger text-start m-2 ">
      Danger
    </button>

    <button type="button" class="btn btn-light text-start m-2 ">
      Light
    </button>

  </div>

 
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
  ></script>

</body>
</html>
